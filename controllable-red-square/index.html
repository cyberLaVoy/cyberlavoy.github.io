<!DOCTYPE html> 
<html lang="en">
<head>
<title></title>
<meta charset="utf-8">
<style>
body { 
	background-color: black;
}

#move_me {
	background-color: #009999;
	height: 15px;
	width: 15px;
	position: absolute;
	top: 25px;
	left: 25px;
}
</style>
<script>
var movable_div;
var keys = {};
var hor = 25;
var vert = 25;
var fade = true;
var r = 200;
var g = 0;
var b = 0;

function leftArrow() {
	movable_div.style.left = (hor -= 5).toString() + 'px'; 
};
function rightArrow() {
	movable_div.style.left = (hor += 5).toString() + 'px'; 
};
function upArrow() {
	movable_div.style.top = (vert -= 5).toString() + 'px'; 
};
function downArrow() {
	movable_div.style.top = (vert += 5).toString() + 'px'; 
};

function moveDiv(event) {
	keys[event.keyCode] = true;
};
function release(event) {
	keys[event.keyCode] = false;
};
function animate(){
	movable_div.style.background = "rgb(" + r.toString() +','+ g.toString() +','+ b.toString() + ")"
		if (r >= 255){
		fade = true;
	}
	if (r <= 100){
		fade = false;
	}
	if (fade) {
		for (var i = 0; i != 5; i++){
		r--;
		}
	}
	else{
		for (var i = 0; i != 5; i++){
		r++;
		}
	}
	if (keys[37]){
		leftArrow();
	}
	if (keys[39]){
		rightArrow();
	}
	if (keys[38]){
		upArrow();
	}
	if (keys[40]){
		downArrow();
	}
	setTimeout(animate, 20);
};

function divReady() {
	movable_div = document.getElementById('move_me');
	window.addEventListener('keydown', moveDiv);
	window.addEventListener('keyup', release);
	animate();
};

</script>
</head>
<body onload='divReady()'>

	<div id='move_me'></div>
</body>
</html>
