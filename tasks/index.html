<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tasks</title>
        <link rel="icon" href="images/favicon.ico">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="container">

            <div id="opaque-background" class="fix">
            </div>

            <div id="login-register" class="fix" style="display:none;">
                <div id="log-form" class="std-container">
                    <span id="account-created"></span>
                    <h2 id="login-title">Login</h2>
                    <span>Email: </span>
                    <br>
                    <input class="input" type="email" name="email">
                    <br>
                    <span>Password: </span>
                    <br>
                    <input class="input" type="password" name="password" id="log-password">
                    <br>
                    <button id="log-button" class="input-button">Login</button>
                    <br>
                    <span class="error" id="log-error"></span>

                    <h4><span id="reg-display-btn">Create Account</span></h4>
                </div>
                <div id="reg-form" class="std-container">
                    <h2>Create Account</h2>
                    <input class="input" type="text" name="fname" placeholder="First Name">
                    <input class="input" type="text" name="lname" placeholder="Last Name">
                    <br>
                    <input class="input" type="text" name="email" placeholder="Email">
                    <br>
                    <input class="input" type="password" name="password" placeholder="Password">
                    <br>
                    <button id="reg-button" class="input-button">Register</button>
                    <br>
                    <span class="error" id="reg-error"></span>
                    
                    <h4><span id="log-display-btn">Login</span></h4>
                </div>
            </div>

            <div id="todo-interaction" class="fix" style="display:none;">
            <div id="todolist" class="std-container">  
                <h2>To-do List</h2>
                <div id="incomplete"></div>
                <h3 style="font-style: italic;" id="completed-toggle">Completed Items</h3>
                <div id="complete"></div>
            </div>
            <div id="submission-form" class="std-container">
                <h2>Item Details</h2>
                <span >Short Description: </span>
                <br>
                <input style="width: 75%;" class="input" type="text" name="short_description" id="short_description">
                <br>
                <span>Long Description: </span>
                <br>
                <textarea style="width: 75%;" class="input" name="long_description"></textarea>
                <br>
                <span>Due Date: </span>
                <br>
                <input class="input" type="date" name="due_date">
                <br>
                <span>Desired Completion Date: </span>
                <br>
                <input class="input" type="date" name="desired_completion_date">
                <br>
                <span>Completion Status: </span>
                <br>
                <span style="font-style: italic;">Incomplete</span> <input class="input radio" type="radio" id="incomplete-radio" name = "completion_status" value="False">
                <span sytle="font-style: italic;">Complete</span> <input class="input radio" type="radio" id="complete-radio" name = "completion_status" value="True">
                <br>
                <div id="save-container"></div>
            </div>
            </div>

        </div>           
        <script src="logic.js"></script>
    </body>
</html>
